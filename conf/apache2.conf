<VirtualHost *>
  ServerName lanscan.rcook.org
  ServerAdmin rcook@rcook.org
  DocumentRoot /var/www/rcook/lanscan.rcook.org/app/

  <Directory /var/www/rcook/lanscan.rcook.org/app/>
    Options FollowSymLinks MultiViews
    AllowOverride All
    Order Allow,Deny
    Allow from all
    php_admin_value open_basedir /var/www/rcook/lanscan.rcook.org/
  </Directory>
</VirtualHost>

