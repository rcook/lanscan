<VirtualHost *>
  ServerName foo.rcook.org
  ServerAdmin webmaster@rcook.org
  DocumentRoot /var/www/rcook/foo.rcook.org/app/

  <Directory /var/www/rcook/foo.rcook.org/app/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
    php_admin_value open_basedir /var/www/rcook/foo.rcook.org/
  </Directory>
</VirtualHost>

