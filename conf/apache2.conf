<VirtualHost *>
  ServerName lanscan.rcook.org
  ServerAdmin rcook@rcook.org
  DocumentRoot /var/www/rcook/lanscan.rcook.org/

  RewriteEngine On
  RewriteCond %{REQUEST_URI} ^\/(lanscan\d+)$
  RewriteRule .* http://lanscan.rcook.org/%1/ [R=301,L]

  <Directory /var/www/rcook/lanscan.rcook.org/>
    Options FollowSymLinks MultiViews
    AllowOverride None
    Order Allow,Deny
    Allow from all
    IndexIgnore */*
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/static/.+$
    RewriteRule . app/dispatcher.php
    DirectoryIndex app/dispatcher.php
    php_admin_value open_basedir /var/www/rcook/lanscan.rcook.org/
	</Directory>
</VirtualHost>

